<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Auth & Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans">

    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        
        <div id="auth-card" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-slate-200">
            <h2 id="auth-title" class="text-3xl font-extrabold mb-2 text-center text-blue-600">Selamat Datang</h2>
            <p id="auth-subtitle" class="text-slate-500 text-center mb-8 text-sm">Silakan masuk ke akun Anda</p>
            
            <div class="space-y-4">
                <div id="field-name" class="hidden">
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Nama Lengkap</label>
                    <input type="text" id="reg-name" placeholder="John Doe" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-400 transition border-slate-300">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Email</label>
                    <input type="email" id="email" placeholder="nama@email.com" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-400 transition border-slate-300">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Password</label>
                    <input type="password" id="password" placeholder="••••••••" class="w-full border rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-400 transition border-slate-300">
                </div>

                <button onclick="handleAuth()" id="btn-auth" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 shadow-md shadow-blue-200 transition duration-200">Login</button>
                
                <p class="text-center text-sm mt-6 text-slate-600">
                    <span id="toggle-text">Belum punya akun?</span>
                    <button onclick="toggleAuth()" id="btn-toggle" class="text-blue-600 font-bold hover:underline ml-1">Daftar Sekarang</button>
                </p>
            </div>
        </div>

        <div id="dashboard-section" class="hidden w-full max-w-4xl animate-fade-in">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="bg-blue-600 p-8 text-white flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold">Member Dashboard</h1>
                        <p class="text-blue-100 text-sm">Akses mikro servis terpadu</p>
                    </div>
                    <button onclick="logout()" class="bg-white/20 hover:bg-white/30 text-white px-5 py-2 rounded-full text-sm font-semibold transition">Logout</button>
                </div>

                <div class="p-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2 space-y-6">
                        <div class="bg-slate-50 p-6 rounded-xl border border-slate-100">
                            <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Nama Pengguna</h3>
                            <p id="user-fullname" class="text-2xl font-bold text-slate-800">Memuat...</p>
                        </div>
                        <div class="bg-slate-50 p-6 rounded-xl border border-slate-100">
                            <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Bio / Status</h3>
                            <p id="user-bio" class="text-slate-700 italic">Memuat...</p>
                        </div>
                    </div>
                    
                    <div class="bg-blue-50 p-6 rounded-xl border border-blue-100 flex flex-col justify-center items-center">
                        <h3 class="text-blue-400 text-xs font-bold uppercase tracking-wider mb-2">User ID</h3>
                        <p id="user-id" class="text-4xl font-black text-blue-600">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api";
        let isLoginMode = true;

        // Beralih antara Login dan Register
        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? 'Selamat Datang' : 'Buat Akun';
            document.getElementById('auth-subtitle').innerText = isLoginMode ? 'Silakan masuk ke akun Anda' : 'Lengkapi data di bawah ini';
            document.getElementById('btn-auth').innerText = isLoginMode ? 'Login' : 'Register';
            document.getElementById('toggle-text').innerText = isLoginMode ? 'Belum punya akun?' : 'Sudah punya akun?';
            document.getElementById('btn-toggle').innerText = isLoginMode ? 'Daftar Sekarang' : 'Login di sini';
            document.getElementById('field-name').classList.toggle('hidden', isLoginMode);
        }

        // Eksekusi Login atau Register
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const full_name = document.getElementById('reg-name').value;

            if(!email || !password || (!isLoginMode && !full_name)) {
                return alert("Harap isi semua kolom!");
            }

            const path = isLoginMode ? '/auth/login' : '/auth/register';
            const body = isLoginMode ? { email, password } : { email, password, full_name };

            try {
                const response = await fetch(`${API_URL}${path}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.message || data.error || 'Gagal terhubung ke server');

                if (isLoginMode) {
                    localStorage.setItem('token', data.token);
                    loadDashboard();
                } else {
                    alert("Registrasi Berhasil! Silakan Login.");
                    toggleAuth();
                }
            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        // Muat data Dashboard dari server
        async function loadDashboard() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/dashboard/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error("Sesi berakhir, silakan login ulang.");

                const data = await response.json();
                
                // Update UI Dashboard
                document.getElementById('user-fullname').innerText = data.full_name;
                document.getElementById('user-id').innerText = `#${data.user_id}`;
                document.getElementById('user-bio').innerText = `"${data.bio}"`;

                // Tampilkan Dashboard, Sembunyikan Auth
                document.getElementById('auth-card').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
            } catch (err) {
                console.error(err);
                logout();
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.reload();
        }

        // Cek login otomatis saat halaman dibuka
        window.onload = () => {
            if (localStorage.getItem('token')) {
                loadDashboard();
            }
        };
    </script>
</body>
</html>
